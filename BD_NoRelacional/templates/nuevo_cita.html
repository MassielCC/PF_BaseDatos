<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Cita</title>
    <link rel="shortcut icon" href="{{url_for('static', filename ='assets/imgs/favicon.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/tooltip.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/custom_alert.css') }}">
</head>
{% block body %}
<section>
    <div class="py-2 px-5">
    <h2>
        <a href="/cita" class="left" title="Volver"><i class="bi bi-arrow-left-circle px-2"></i></a>
        Crear nuevo nodo Cita
        <hr>
    </h2>

    <form action="{{ url_for('create_cita') }}" method="POST" class="mb-3" autocomplete="off" enctype="multipart/form-data">
        <div class="row">
            <label for="fecha">Fecha:</label>
            <input type="text" id="fecha" name="fecha" class="form-control" required>
        </div>
        <div class="row">
            <label for="hora">Hora:</label>
            <input type="text" id="hora" name="hora" class="form-control" required>
        </div>
        <div class="row">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" class="form-control" required>
        </div>

        <button class="button-primary mt-3 btn btn-info btn-block bold" type="submit">Crear Cita</button>
    </form>
    </div>
</section>
{% endblock %}
